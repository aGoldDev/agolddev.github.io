<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I code for fun :D">
    <meta name="author" content="aGold">
    <meta property="og:image" content="./media/i.png">
    <meta property="og:site_name" content="Hello there, I'm">
    <meta name="theme-color" content="#2F3136">
    <title>aGold | Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <!-- Main Content -->
    <div class="main-content">
        <div class="cursor-gradient"></div>
        <div class="login-container">
            <button id="theme-toggle" aria-label="Toggle Theme"></button>
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username or E-mail</label>
                    <input type="text" id="username" autocomplete="off" placeholder="Enter Username or E-mail..."
                        name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter Password..." name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="transform: none ;">
                                <path
                                    d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 11c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z">
                                </path>
                                <path d="M12 10c-1.084 0-2 .916-2 2s.916 2 2 2 2-.916 2-2-.916-2-2-2z"></path>
                            </svg></button>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>

                </div>
                <button class="btn" onclick="validateLogin()" type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <footer>
        <p>Â© aGold 2023-2025</p>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const passwordButton = document.querySelector(".password-container button");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordButton.innerHTML = `<svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #02d07d;">
                                <path
                                    d="M8.073 12.194 4.212 8.333c-1.52 1.657-2.096 3.317-2.106 3.351L2 12l.105.316C2.127 12.383 4.421 19 12.054 19c.929 0 1.775-.102 2.552-.273l-2.746-2.746a3.987 3.987 0 0 1-3.787-3.787zM12.054 5c-1.855 0-3.375.404-4.642.998L3.707 2.293 2.293 3.707l18 18 1.414-1.414-3.298-3.298c2.638-1.953 3.579-4.637 3.593-4.679l.105-.316-.105-.316C21.98 11.617 19.687 5 12.054 5zm1.906 7.546c.187-.677.028-1.439-.492-1.96s-1.283-.679-1.96-.492L10 8.586A3.955 3.955 0 0 1 12.054 8c2.206 0 4 1.794 4 4a3.94 3.94 0 0 1-.587 2.053l-1.507-1.507z">
                                </path>
                            </svg>`;
            } else {
                passwordField.type = "password";
                passwordButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="transform: ;msFilter:;"><path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 11c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"></path><path d="M12 10c-1.084 0-2 .916-2 2s.916 2 2 2 2-.916 2-2-.916-2-2-2z"></path></svg>`;
            }
        }

        function validateLogin() {
            const inputs = document.querySelectorAll("input");
            let allFilled = true;

            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    allFilled = false;
                }
            });

            if (allFilled) {
                alert('Login Successful!\n\nNote: This is just an example, not an actual working login form!')
            } else {
                alert("Please fill in all fields!");
            }
        }

    </script>
</body>

</html>
